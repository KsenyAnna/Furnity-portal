            <div class="header__row">
 
                <div class="header__col header__col--logo">
                    <div class="logo">

                <div class="header__col header__col--search">
                    <form class="form form--wide">
                        <div class="form__field">

                                <div class="input input--small input--buttoned input--search">
                                    <button type="button" class="button button__icon button--circular input__button input__button--search">
                                        <svg class="icon button__icon--circular">

                            <span class="profile__name">Екатерина</span>
                            <div class="profile__avatar">

                            </div>
                        </div>
                        <div class="profile__icon">
                            <svg class="profile__icon-pic icon">
                                <use xlink:href="public/images/icons/sprite.svg#icon-person"></use>
                            </svg>

                    </div>
                </div>
